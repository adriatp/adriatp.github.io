<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GH Runner</title>
	<link rel="icon" href="favicon.png" type="image/png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      overflow: hidden;
    }

    body {
      display: flex;
      flex-direction: column;
    }

    iframe {
      flex: 1;
      width: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-dark bg-dark px-3">
    <span class="navbar-brand">GH Runner</span>
    <select id="select_folder" class="form-select w-auto ms-auto"></select>
  </nav>
  <iframe id="iframe"></iframe>
  <script>
    async function getFoldersInRepo(owner, repo) {
      const url = `https://api.github.com/repos/${owner}/${repo}/contents`;
      const response = await fetch(url);
      const data = await response.json();
      if (Array.isArray(data)) {
        const folders = data.filter(item => item.type === 'dir').map(item => item.path);
        let select = document.querySelector("#select_folder");
        for (let folder of folders) {
          let option = document.createElement("option");
          option.value = folder;
          option.textContent = folder;
          select.appendChild(option);
        }
        update_iframe(owner,repo,"main",select.value);
      } else {
        console.log('Error:', data.message);
      }
    }

    function update_iframe(owner, repo, branch, folder) {
      const oldIframe = document.getElementById('iframe');
      const newIframe = document.createElement('iframe');
      newIframe.id = 'iframe';
      oldIframe.replaceWith(newIframe);
      const url = `https://cdn.jsdelivr.net/gh/${ owner }/${ repo }@${ branch }/${ folder }`;
      const index_url = `${ url }/index.html`;
      fetch(index_url)
        .then(response => response.text())
        .then(htmlContent => {
          htmlContent = htmlContent.replace(/href="(?!https?:\/\/)([^"]*)"/g, `href="${url}/$1"`);
          htmlContent = htmlContent.replace(/src="(?!https?:\/\/)([^"]*)"/g, `src="${url}/$1"`);
          const iframe = document.getElementById('iframe');
          const iframeDoc = iframe.document || iframe.contentDocument || iframe.contentWindow.document;
          iframeDoc.open();
          iframeDoc.write(htmlContent);
          iframeDoc.close();
        })
        .catch(err => console.error('Error loading HTML:', err));
    }

    const user = "adriatp"
    const repo = "js_scripts"
    const folders = getFoldersInRepo(user, repo);
    const select = document.querySelector("#select_folder");
    select.addEventListener('change', () => {
      update_iframe(user, repo, "main", select.value);
    });
  </script>
</body>
</html>
